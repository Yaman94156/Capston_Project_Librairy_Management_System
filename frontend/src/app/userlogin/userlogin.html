<div class="login-wrapper fade-in">
  <div class="login-container">
    <div class="login-card card">
      <div class="login-header">
        <div class="login-icon">
          <div class="icon-circle member-gradient">
            üë§
          </div>
        </div>
        <h2 class="login-title text-2xl font-bold text-gray-800">Member Login</h2>
        <p class="login-subtitle text-gray-600">Access your library account</p>
      </div>
      
      <div class="login-body">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <div class="input-group">
              <div class="input-icon">üìß</div>
              <input 
                type="email" 
                name="email" 
                [(ngModel)]="email" 
                required 
                class="form-input pl-12"
                placeholder="Enter your email address"
              />
            </div>
          </div>
          
          <div class="form-group">
            <label class="form-label">Password</label>
            <div class="input-group">
              <div class="input-icon">üîí</div>
              <input 
                type="password" 
                name="password" 
                [(ngModel)]="password" 
                required 
                class="form-input pl-12"
                placeholder="Enter your password"
              />
            </div>
          </div>
          
          <div *ngIf="error" class="form-error text-center p-md rounded bg-red-50 border border-red-200 mb-lg">
            <div class="error-icon">‚ö†Ô∏è</div>
            {{ error }}
          </div>
          
          <button 
            type="submit" 
            [disabled]="!loginForm.form.valid"
            class="btn btn-secondary btn-lg w-full"
            [class.loading]="isLoading"
          >
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading">Signing In...</span>
          </button>
        </form>
        
        <div class="login-footer">
          <div class="divider">
            <span class="divider-text">or</span>
          </div>
          <a href="/" class="btn btn-ghost w-full">
            Back to Home
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
